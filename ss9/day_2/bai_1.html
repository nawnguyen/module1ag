<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [9, 8, 7, 10, 6, 5, 12, 3, 2];
    let largerNumber = array[0];
    for (let i = 0; i < array.length; i++) {
        if (array[i] > largerNumber) {
            largerNumber = array[i];
        }
    }
    document.write(largerNumber);
</script>
</body>
</html>
