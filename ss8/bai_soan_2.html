<script>
    let day = +prompt("Enter day");
    if (day === 1) {
        alert("Chu nhat");
    } else if (day === 2) {
        alert("Thu 2");
    } else if (day === 3) {
        alert("Thu 3");
    } else if (day === 4) {
        alert("Thu 4");
    } else if (day === 5) {
        alert("Thu 5");
    } else if (day === 6) {
        alert("Thu 6");
    } else if (day === 7) {
        alert("Thu 7");
    } else {
        alert("Khong phai ngay trong tuan");
    }
</script>
