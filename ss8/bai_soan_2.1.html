<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let number = +prompt("Nhap so bat ki tu 1 toi 7");
    switch (number){
      case 1:
        alert("Chu nhat");
      break;
      case 2:
        alert("Thu hai");
        break;
      case 3:
        alert("Thu ba");
        break;
      case 4:
        alert("Thu tu");
        break;
      case 5:
        alert("Thu nam");
        break;
      case 6:
        alert("Thu sau");
        break;
      case 7:
        alert("Thu bay");
        break;
      default:
        alert("Khong phai ngay trong tuan");
    }
  </script>
</body>
</html>
