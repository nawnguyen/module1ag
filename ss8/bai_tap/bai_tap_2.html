<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function calculationDay() {
        let month = +prompt("Enter month");
        let year = +prompt("Enter year");
        let day;

        if (month < 1 || month > 12 || year < 0 || isNaN(month) || isNaN(year)) {
            alert("Please enter again input!");
            return;
        }
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                day = 31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                day = 30;
                break;
            case 2:
                if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
                    day = 29;
                } else {
                    day = 28;
                }
                break;
        }
        alert(`Month ${month} has ${day} day.`);
    }

    calculationDay();
</script>
</body>
</html>
