<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check() {
        let a = +prompt("Nhap canh a");
        let b = +prompt("Nhap canh b");
        let c = +prompt("Nhap canh c");
        if (a < 1 || b < 1 || c < 1 || isNaN(a) || isNaN(b) || isNaN(c) || !Number.isInteger(a) || !Number.isInteger(b)|| !Number.isInteger(c)) {
            alert("Vui long nhap vao lai mot so nguyen duong!");
            return;
        }
        if (c <= a || c <= b) {
            alert("Canh huyen (c) pháº£i la canh lon nhat");
            return;
        }

        if (a === b && a * a + b * b === c * c) {
            alert("La 3 canh cua mot tam giac vuong can");
        } else {
            alert("Khong du dieu kien la mot tam giac vuong can");
        }
    }

    check();
</script>
</body>
</html>
